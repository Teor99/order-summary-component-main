<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main class="order">
      <img class="order__img" src="./images/illustration-hero.svg" alt="Illustration hero" />
      <div class="order__body">
        <h1 class="order__title">Order Summary</h1>
        <p class="order__text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="order__plan">
          <div class="order__plan-info">
            <img class="order__plan-img" src="./images/icon-music.svg" alt="Plan icon" />
            <div class="order__plan-tariff">
              <h2 class="order__plan-title">Annual Plan</h2>
              <p class="order__plan-price">$59.99/year</p>
            </div>
          </div>
          <button class="order__plan-change-btn">Change</button>
        </div>
        <button class="order__pay-btn">Proceed to Payment</button>
        <button class="order__cancel-btn">Cancel Order</button>
      </div>
    </main>
  </body>
</html>
